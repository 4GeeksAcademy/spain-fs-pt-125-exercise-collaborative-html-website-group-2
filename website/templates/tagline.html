<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Motor Blaugrana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    .bg-fusion {
      background-image: 
        linear-gradient(rgba(26,33,136,0.5), rgba(230,0,38,0.5)),
        url('https://images.wallpapersden.com/image/download/fc-barcelona-x-red-bull-racing-formula-1_bWppa2SUmZqaraWkpJRmbmdlrWZlbWU.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fusion-banner {
      width: 90%;
      max-width: 1000px;
      margin: auto;
    }
    .fusion-text {
      background: rgba(255,255,255,0.92);
      margin-bottom: 10px;
      padding: 14px 0;
      text-align: center;
      border-radius: 4px;
      width: 100%;
      box-shadow: 0 2px 10px 2px rgba(0,0,0,0.10);
    }
    .main-title {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(to right,#1a2188,#e60026 60%);
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
    }
    .sub-title {
      font-size: 2.1rem;
      font-weight: 500;
      color: #153976;
      letter-spacing: 0.05em;
    }
    .icon-fusion {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 16px;
      gap: 2rem;
    }
    .icon-fusion img {
      height: 64px;
      width: auto;
      background: white;
      border-radius: 8px;
      padding: 8px;
      box-shadow: 0 2px 8px 1px rgba(0,0,0,0.10);
      transition: transform .2s;
    }
    .icon-fusion img:hover {
      transform: scale(1.07);
    }
    @media (max-width: 768px) {
      .main-title { font-size: 2rem; }
      .sub-title { font-size: 1.2rem; }
      .fusion-banner { width: 99%; }
      .icon-fusion img { height: 36px; }
      .icon-fusion { gap: 1rem; }
    }
  </style>
</head>
<body>
  <div class="bg-fusion">
    <div class="fusion-banner">
      <div class="icon-fusion">
        <img src="https://summa.es/wp-content/uploads/2022/07/barc%CC%A7a-thumbnail-1.png" alt="FC Barcelona escudo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/F1.svg" alt="Formula 1 logo">
      </div>
      <div class="fusion-text">
        <span class="main-title">Motor Blaugrana</span>
      </div>
      <div class="fusion-text">
        <span class="sub-title">Pura pasión culé y velocidad de Gran Premio</span>
      </div>
    </div>
  </div>
</body>
</html>
